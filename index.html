<html>

<head>
    <title>Expense</title>
    <meta charset="UTF-8">
    <!-- style -->
    <link rel="stylesheet" href="./style.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script async src="./firebase/config.js"></script>

</head>

<body>
    <!-- 導航列 -->
    <nav id="navbar" class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Expense Manager</a>
            </div>
            <!-- TODO : 到資料庫中撈取年、月份資料再 append -->
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <button id="yearButton" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">年
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">2017</a>
                        </li>
                        <li>
                            <a href="#">2016</a>
                        </li>
                        <li>
                            <a href="#">2015</a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown">
                    <button id="monthButton" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">月
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">12</a>
                        </li>
                        <li>
                            <a href="#">11</a>
                        </li>
                        <li>
                            <a href="#">10</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 hidden-xs">
                <table class="table table-responsive table-striped table-hover">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>品項</th>
                            <th>店家</th>
                            <th>品名</th>
                            <th>金額</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO : 到時候append資料
                              <tr>
                                <td>`${date.month}/${date.day}`</td>
                                <td>item.type</td>
                                <td>shop.name</td>
                                <td>item.name</td>
                                <td>item.price</td>
                              </tr>
                              -->
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                col-md-4
            </div>
        </div>
    </div>
</body>

</html>
